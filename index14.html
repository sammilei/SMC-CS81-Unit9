<script>
var wordItems = document.getElementsByTagName('strong'); //get an array of all nodes with "strong" style

//add mouseover and mouseout listners to each word with styling strong
for(var i = 0; i < wordItems.length; i++){
	//using immediately invoked function expression for lexical scope
	(function(i){
		wordItems[i].addEventListener("mouseover", function(){wordItems[i].style.color = "red";});//mouseover : red
		wordItems[i].addEventListener("mouseout", function(){wordItems[i].style.color = "";});//mouseout: default color
		console.log(i);
	})(i);
}

</script>
